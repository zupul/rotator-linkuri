<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Rotator Linkuri</title>
  <script>
    // Lista cu linkuri
    const links = [
      "https://cheddar.tv/watch?videoID=cm29w4m8200683kkp3bnr5cr2",
      "https://cheddar.tv/watch?videoID=clzibj37900fe01as2gq9epga"
    ];

    // Folosim localStorage pentru a reține poziția curentă
    let index = localStorage.getItem("rotatorIndex");
    index = index ? parseInt(index) : 0;

    // Redirecționează
   // window.location.href = links[index];


var a = document.createElement('a');
         var golink = document.createTextNode("This is link");
         a.appendChild(golink);
         a.title = "This is Link";
         a.href = links[index];
         
         a.id="mylink";
         document.body.appendChild(a);
         document.getElementById('mylink').click();
         //document.body.removeChild(a);
    

    // Incrementăm indexul
    index = (index + 1) % links.length;
    localStorage.setItem("rotatorIndex", index);
  </script>
</head>
<body>
  <p>Redirecționare în curs...</p>
</body>
</html>
